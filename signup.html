<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro - LavaJato</title>
  <link rel="stylesheet" href="CSS/signup.css">
</head>

<body>
  <header class="top">
    <img src="IMG/logo.png" class="mini" alt="logo">
    <div class="user" id="userName">Conecte-se a uma conta</div>
  </header>

  <main class="card">
    <h2>Cadastro</h2>

    <!-- Container que envolve radios e form -->
    <div class="signup-container">

      <!-- Radios como irmãos diretos do formulário -->
      <input type="radio" id="cliente" name="userType" checked>
      <label for="cliente" class="radio-label">Cliente</label>

      <input type="radio" id="estabelecimento" name="userType">
      <label for="estabelecimento" class="radio-label">Estabelecimento</label>

      <form id="signupForm">
        <!-- Campos Cliente -->
        <div id="clienteFields" class="fields">
          <input type="text" placeholder="Nome completo" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Senha" required>
          <input type="text" placeholder="CPF" required>
        </div>

        <!-- Campos Estabelecimento -->
        <div id="establishmentFields" class="fields">
          <input type="text" placeholder="Nome do Estabelecimento" required>
          <input type="text" placeholder="CNPJ" required>
          <input type="text" placeholder="Endereço completo" required>
          <input type="text" placeholder="Cidade" required>
          <input type="text" placeholder="Estado" required>
          <input type="text" placeholder="CEP" required>
          <input type="text" placeholder="Horário de funcionamento">
        </div>

        <button class="primary" type="submit">Criar conta</button>
      </form>

    </div>

    <p class="muted">
      <a href="login.html">Já tem conta? Entrar</a>
    </p>

    <div id="feedback" class="feedback-message"></div>
  </main>
</body>

</html>
