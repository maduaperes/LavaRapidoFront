<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaliação - LavaJato</title>
  <link rel="stylesheet" href="CSS/feedback.css">
</head>

<body>
  <main class="card">
    <h2>Avalie seu serviço</h2>

    <input type="text" id="title" placeholder="Título da avaliação" maxlength="50">

    <textarea id="description" placeholder="Descreva sua experiência" rows="4" maxlength="200"></textarea>
    <div id="charCount">0/200</div>

    <div class="rating-section">
      <label>Atendimento:</label>
      <div class="stars" id="stars-attendance">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
    </div>

    <div class="rating-section">
      <label>Serviço:</label>
      <div class="stars" id="stars-service">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
    </div>

    <div class="upload">
      <label for="image">Adicionar foto:</label>
      <input type="file" id="image" accept="image/*">
    </div>

    <div class="buttons">
      <button id="submit" class="primary" disabled>Enviar</button>
      <button id="clear" class="secondary">Limpar</button>
    </div>

    <div id="feedbackMessage" class="feedback-message"></div>
  </main>

  <script src="JS/feedback.js"></script>
</body>

</html>
